site_name: Homelab Wiki
site_description: Step-by-step homelab guide using IaC, a workstation, and free cloud services
site_url: https://MichaelHeaton.github.io/homelab-infra/
repo_url: https://github.com/MichaelHeaton/homelab-infra
repo_name: MichaelHeaton/homelab-infra

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.suggest
  palette:
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

nav:
  - Home: index.md
  - Hardware: hardware.md
  - Phase 0: phase0.md
  - Phase 1: phase1.md
  - Phase 2: phase2.md
  - Phase 3: phase3.md
  - Phase 4: phase4.md
  - Phase 5: phase5.md
  - Phase 6: phase6.md
  - Migration: migration.md
  - Control Plane: control-plane.md
  - Runbooks:
      - vault_bootstrap: runbooks/vault_bootstrap_runbook.md

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - def_list
  - tables
  - pymdownx.details
  - pymdownx.superfences
